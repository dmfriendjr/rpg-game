<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Roman Coliseum</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
</head>
<body>
	<h1 class='title-text'>The Roman Coliseum</h1>

	<div class="wrapper">
		<div class="character-container">
			<h2 class="prompt-text">Choose Your Warrior</h2>
		</div>

		<div class="combat-area-wrapper">
			<div class="player-combat-container">
				<h2 class="combat-character-label">You</h2>
			</div>
			<div class="enemy-combat-container">
				<h2 class="combat-character-label">Enemy</h2>
			</div>
			<div class="combat-log-container">
				<div class="attack-button-container">		
				</div>

				<p class="player-combat-log combat-log"></p>
				<p class="enemy-combat-log combat-log"></p>
				<p class="combat-result-log combat-log"></p>
			</div>
		</div>


		<div class="reset-button-container">
		</div>
	</div>

	<script src="scripts/script.js"></script>
</body>
</html>
